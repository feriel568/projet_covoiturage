<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>liste-delete-reservation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">liste-delete-reservation</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let reservation of reservations">
      <ion-label>
        <h2>{{ reservation.trajet }}</h2>
        <p>Passager: {{ reservation.passager }}</p>
        <p>Date: {{ reservation.date | date: 'short' }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteReservation(reservation._id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
